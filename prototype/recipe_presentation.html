<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon Font Size Example</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      .menu-toggle {
        font-family: "Material Icons";
        position: absolute;
        top: 15px;
        left: 15px;
        font-size: 100px;
        line-height: 1;
        color: black;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <i class="menu-toggle">menu</i>
  </body>
</html>
